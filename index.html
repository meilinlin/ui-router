<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二级路由</title>
		<link rel="stylesheet" type="text/css" href="app.css"/>
	</head>
	<body ng-app='myApp' ng-controller="NavController">
		<ul class="indexList">
			<li ng-class="{active:type=='index'}"><a ui-sref="index.one">首页</a></li>
			<li ng-class="{active:type=='fruit'}"><a ui-sref="fruit.orange">水果</a></li>
			<li ng-class="{active:type=='vegetable'}"><a ui-sref="vegetable.tomato">蔬菜</a></li>
		</ul>
		<ui-view></ui-view>
		<script src="node_modules/angular/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
		<script src="app.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
